<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 100px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-image"></div>
    
    <div class="content">
      <div class="main-content">
        <h1>Order Summary</h1>
  
        <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      
      <div class="plan-select">
        <img src="images/icon-music.svg" alt="">
        <div class="annual-txt">
          <span class="annual-plan">Annual Plan</span>
          </br>
          <span class="price">$59.99/year</span>
        </div>
        <button>Change</button>
      </div>
  
      <div class="action-btns">
        <button class="proceed-btn">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="nofollow">Frontend Mentor</a>. 
    Coded by <a href="#">Pascal Bertin</a>.
  </div>
</body>
</html>
